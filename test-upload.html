<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test File Upload to Supabase</h1>
    <input type="file" id="fileInput" accept=".pdf,.txt,.png,.jpg,.jpeg">
    <button onclick="testUpload()">Upload File</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a file first</p>';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', 'test-user-123');

            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                const url = 'https://kxghaajojntkqrmvsngn.supabase.co/functions/v1/parse-document';
                console.log('Uploading to:', url);
                console.log('File:', file.name, file.type, file.size);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4Z2hhYWpvam50a3FybXZzbmduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1MzY5MjgsImV4cCI6MjA1MjExMjkyOH0.4Aby8RcMgzyMwoC531TQEjcrx51NcG3nwqFrmgisU-k'
                    },
                    body: formData
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">Success!</p>
                        <p>File uploaded to: ${data.filePath}</p>
                        <p>Extracted text length: ${data.text ? data.text.length : 0} characters</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
